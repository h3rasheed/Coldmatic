{% extends "base.html" %}

{% block title %}Page Not Found - Coldmatic{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
    </div>
    <h1 class="display-4 text-muted">404</h1>
    <h3 class="mb-3">Page Not Found</h3>
    <p class="lead text-muted mb-4">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go Home
        </a>
        <a href="{{ url_for('list_quotes') }}" class="btn btn-outline-secondary">
            <i class="fas fa-list me-2"></i>View Quotes
        </a>
    </div>
</div>
{% endblock %}
